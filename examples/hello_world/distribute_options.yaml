env:
  PGYER_API_KEY: your api key
output: dist/
releases:
  - name: dev
    jobs:
      # Build and publish your apk pkg to pgyer
      - name: release-dev-android
        package:
          platform: android
          target: apk
          build_args:
            target-platform: android-arm,android-arm64
            dart-define:
              APP_ENV: dev
        # publish:
        #   target: qiniu
        #   args:
        #     bucket: your bucket
        #     # bucket-domain: https://dl.example.com
        #     # savekey-prefix: myapp/
      # Build and publish your ipa pkg to pgyer
      - name: release-dev-ios
        package:
          platform: ios
          target: ipa
          build_args:
            export-options-plist: ios/ExportOptions.plist
            dart-define:
              APP_ENV: dev
        # publish_to: pgyer
      - name: release-dev-macos
        package:
          platform: macos
          target: dmg
          build_args:
            dart-define:
              APP_ENV: dev
      - name: release-dev-windows
        package:
          platform: windows
          target: msix
          build_args:
            dart-define:
              APP_ENV: dev
      - name: release-dev-appimage
        package:
          platform: linux
          target: appimage
          build_args:
            dart-define:
              APP_ENV: dev
